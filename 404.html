<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Set your repo name here
      var basename = "/ana-portfolio";

      // Get the current path
      var path = window.location.pathname;

      // Remove the basename from the path if present
      if (basename !== "/" && path.startsWith(basename)) {
        path = path.slice(basename.length);
      }

      // Remove leading slash (if any)
      path = path.replace(/^\//, "");

      // Redirect to the root with the path as a query
      window.location.replace(
        basename + "/?" + path + window.location.search + window.location.hash
      );
    </script>
  </head>
  <body></body>
</html>
